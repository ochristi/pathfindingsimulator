<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Pathfinding</title>
    <meta charset="UTF-8" />
    <script src="model.js"></script>
    <script src="renderer.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <div id="content" class="">
        <section>
            <div class="menu">
                <h2>Algo</h2>
                <input type="radio" name="algo" id="astarRadio" value="astar" checked>
                    <label for="astarRadio">A*</label><br>
                <input type="radio" name="algo" id="dijkstraRadio" value="dijkstra">
                    <label for="dijkstraRadio">Dijkstra</label><br>
                <input type="radio" name="algo" id="bfsRadio" value="bfs">
                    <label for="bfsRadio">Best-First</label><br>
            </div>
            <div class="menu">
                <h2>Generate</h2>
                <input id="maze" type="button" name="maze" value="Generate Maze"><br>
                <input id="dungeon" type="button" name="dungeon" value="Generate Dungeon"><br>
                <input id="simple" type="button" name="simple" value="Generate Simple"><br>
            </div>
            <div class="menu">
                <h2>Stats</h2>
                <input id="repeat" type="button" name="repeat" value="Do 25 reps">
                <span id="progr"></span>
                <br>
                <label for="length">Length</label>
                <input id="length" type="text" value="">
                <label for="visited">Visited</label>
                <input id="visited" type="text" value="">
                <br>
                <label for="tComp">Time</label>
                <input id="tComp" type="text" value="">
                <label for="tAvgComp">Avg</label>
                <input id="tAvgComp" type="text" value="">
            </div>
            <div class="menu">
                <h2>Controls</h2>
                <p>
                    click – adds wall<br>
                    Shift + click – removes wall<br>
                    Ctrl + click – set Start<br>
                    Ctrl + Alt + click – set End<br>
                </p>
            </div>
        </section>
        <section>
            <div id="canvascontainer" style="clear:both;"></div>
            <div class="menu">
                <h2>Save/Load</h2>
                <label for="fn">file name</label><br>
                <input id="fn" type="text" value="">
                <input id="save" type="button" name="save" value="Save"><br><br>
                <input id="load" type="button" name="load" value="Load"><br>
            </div>
        </section>
    </div>
  </body>
</html>
